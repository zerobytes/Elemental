<!DOCTYPE HTML>
<html>
<head>
	<title>Elemental Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

</head>
<body>
	<div class="panel">
		<div class="panel-body">

		</div>
	</div>
	<script src="elemental.js"></script>
	<script>

		var dropdown = Elemental.new({
			class:'btn-group',
			items: [
				{ class: 'btn btn-default', text: '1' },
				{ class: 'btn btn-default', text: '2' },
				{
					tabindex: 0, title: 'BACK',
					class: 'btn btn-default', text: 'Test',
					on: {
						click: function () {
							//Elemental.message.talk("Testing my algorthym do have an avarage duration for jaws to say a phrase")
							//Elemental.message.talk("Testing my algorthym")
							Elemental.message.talk("Answer Range input 1 has been deleted")
						}
					}
				},
				{
					class: 'btn-group', 
					items: [{
						class: "btn btn-default dropdown-toggle",
						type: 'button',
						id: 'dropdownMenu2',
						'data-toggle': 'dropdown',
						'aria-haspopup': 'true',
						'aria-expanded': 'true',
						text: 'Drop Up',
						items: [ { tag: 'span', class: 'caret' } ]
					},
					{
						tag: 'ul',
						class: 'dropdown-menu',
						'aria-labelledby': 'dropdownMenu2',
						items: [
							{
								tag: 'li', items: [{
									tabindex:0,title:'BACK',
									tag: 'a', href: '#', text: 'Say Something using jaws',
									
								}]
							},
							{ tag: 'li', items: [{ tag: 'a', href: '#', text: 'Another Action' }] },
							{ tag: 'li', items: [{ tag: 'a', href: '#', text: 'Disabled link' }], class: 'disabled' },
							{ tag: 'li', items: [{ tag: 'a', href: '#', text: 'Something Else' }] },
							{ tag: 'li', role: 'separator', class: 'divider' },
							{ tag: 'li', items: [{ tag: 'a', href: '#', text: 'Separated link' }] }
						]
				}]
			}]
		});
		Elemental.find('.panel-body').append(dropdown);

		

	</script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
